name: Build & Deploy Vite App to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Fix Portfolio Imports
        run: |
          echo "Removing conflicting image imports..."
          # Delete lines containing 'img/Portfolio' to remove the bad imports
          sed -i '/img\/Portfolio/d' src/components/sections/PortfolioSection.jsx
          sed -i '/img\/Portfolio/d' src/components/sections/StudioServicesSection.jsx
          # Verify the constants are still there
          grep "const fuzzyMatcherImage" src/components/sections/PortfolioSection.jsx

      - name: Clean Vite cache
        run: rm -rf node_modules/.vite

      - name: Build Vite app
        run: npm run build

      - name: Deploy dist to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: dist/
          server-dir: public_html/
          dangerous-clean-slate: true